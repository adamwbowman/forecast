<template name="admin">
	<div class="container">
		<div class="row">


<!-- Clients -->
			<div class="span3">
				<h3>Clients</h3>
				<div class="input-append">
					<input class="span2 addClientInput" id="appendedInputButton" type="text">
					<button class="btn addClient" type="button">+</button>
				</div>
				{{#each client}}
					{{#if selectedClient}}
						<div class="input-prepend">
							<span class="add-on deleteClient"><i class="icon-trash"></i></span>
							<input class="span2 editClientInput" id="inputIcon" type="text" value="{{name}}">
						</div>
					{{else}}
						<p class="currentClient">
						{{name}}</p>
					{{/if}}
				{{/each}}
			</div>
<!-- Locations  -->
			<div class="span3">
				<h3>Locations</h3>
				<div class="input-append">
					<input class="span2 addLocationInput" id="appendedInputButton" type="text">

				{{#each location}}

							<span class="add-on deleteLocation"><i class="icon-trash"></i></span>
							<input class="span2 editLocationInput" id="inputIcon" type="text" value="{{name}}">
						</div>
					{{else}}
						<p class="currentLocation">
						{{name}}</p>
					{{/if}}
				{{/each}}
			</div>

				<div class="input-append">

				</div>
				{{#each product}}
					{{#if selectedProduct}}
						<div class="input-prepend">
							<span class="add-on deleteProduct"><i class="icon-trash"></i></span>
							<input class="span2 editProductInput" id="inputIcon" type="text" value="{{name}}">
						</div>
					{{else}}
						<p class="currentProduct">
						{{name}}</p>
					{{/if}}
				{{/each}}
			</div>
<!-- Services -->
			<div class="span3">
				<h3>Services</h3>
				<div class="input-append">

						</div>
					{{else}}
						<p class="currentService">
						{{name}}</p>
					{{/if}}
				{{/each}}
			</div>
<!-- Teammates -->
			<div class="span3">
				<h3>Teammates</h3>
				<div class="input-append">
					<input class="span2 addTeammateInput" id="appendedInputButton" type="text">
					<button class="btn addTeammate" type="button">+</button>
				</div>
				{{#each teammate}}
					{{#if selectedTeammate}}
						<div class="input-prepend">
							<span class="add-on deleteTeammate"><i class="icon-trash"></i></span>
							<input class="span2 editTeammateInput" id="inputIcon" type="text" value="{{name}}">
						</div>
					{{else}}
						<p class="currentTeammate">
						{{name}}</p>
					{{/if}}
				{{/each}}
			</div>


		</div>
	</div>
</template>
