
<template name="home">
	<div class="container">
		<div class="row">Search</div>
		<div class="row">
			{{#each project}}
				<div class="span3 card">
					{{client}}: {{name}} <br />
					{{product}}: {{location}} <br />
					{{formatStandardDate date}}
				</div>
			{{/each}}
		</div>
		<div class="row">Trending</div>
		<div class="row">Recent</div>
		<div class="row">Most Used</div>
		<div class="row">Top Searches</div>
	</div>
</template>
