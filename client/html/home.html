
<template name="home">
	<div class="container">
		<div class="row">
			<div class="hero-unit">
				<button type="button" class="btn btn-primary btn-large pull-right requestButton">Request our Services</button>
			</div>
		</div>
		<div class="row">Current Forecast</div>
		<div class="row">
			<div class="span2">
				{{#each bookingDate}}
					{{this.dayList}}
				{{/each}}

				<br />{{weightedList}}

				{{updateChart}}
			</div>
		</div>
		<div class="row">
			<div class="span10">
				<button id="example-g-PreviousDomain-selector" style="margin-bottom: 10px;" class="btn"><i class="icon icon-chevron-left"></i></button>
				<button id="example-g-NextDomain-selector" style="margin-bottom: 10px;" class="btn"><i class="icon icon-chevron-right"></i></button>
				<div id="example-g"></div>
				<p></p>
				<style>
					#example-g .graph-label {
						font-weight: bold;
						font-size: 18px;
					}
					#example-g .subdomain-text {
						fill: #fff;
						opacity: 0;
					}
					#example-g g:hover .subdomain-text {
						opacity: 1;
					}
				</style>
				<div id="cal-heatmap"></div>
			</div>
		</div>
		<div class="row"><h3>Trending</h3></div>
		<div class="row">
			<ul class="thumbnails">
			{{#each trend}}
				<li class="span3">
					<div class="thumbnail homecard">
						<a href="/viewAll/{{_id}}" class="card"><strong>{{client}}: {{name}}</strong></a><p>{{description}}</p><br /><p>{{location}}</p><br /><p>followers</p>
						<div class="btn-group pull-left">
							{{#if isEMEA}}
							<button type="button" class="btn btn-mini btn-info">EMEA</button>
							{{/if}}
							{{#if isAPAC}}
							<button type="button" class="btn btn-mini btn-success">APAC</button>
							{{/if}}
							{{#if isAmericas}}
							<button type="button" class="btn btn-mini btn-warning">Americas</button>
							{{/if}}
						</div>
						<div class="btn-group pull-right">
							<button type="button" class="btn btn-mini btn-inverse">{{product}}</button>
						</div>
					</div>
				</li>
			{{/each}}
			</ul>
		</div>
		<div class="row">Recent</div>
		<hr>
		<div class="row">Largest Forecast</div>
		<hr>
		<div class="row">Top Searches</div>
	</div>
</template>
