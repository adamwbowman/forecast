<template name="home">
	<div class="container">
		<div class="row">


<!-- Calendar -->
			<div class="span2">
				<ul class="nav nav-pills">
					<li class="bookingCalendar active"><a href="#tab1" data-toggle="tab">Bookings</a></li>
					<li class="requestCalendar"><a href="#tab2" data-toggle="tab">Requests</a></li>
				</ul>
				<div id="home-cal">
					<div id="cal-heatmap">
					</div>
				</div>
			</div>
<!-- Map -->
			<div class="span9 offset1">
				<div class="row">
					<div id="map">
						&nbsp; map & search
					</div>
				</div>
<!-- Search Results -->
				<div class="row">
					<h4>Search Results</h4>
					<hr>
				</div>
<!-- Trending -->
				<div class="row">
					<h4>Trending</h4>
				</div>
				<div class="row ">
					<ul class="thumbnails">
					{{#each trend}}
						<li class="span3">
							<div class="thumbnail homecard">
								<a href="/viewAll/{{_id}}" class="card">
									<h4>{{name}}</h4>
								</a>
								{{#each booking}}
									<button class="btn btn-danger btn-mini">{{product}}: {{service}}</button><br /><br />
								{{/each}}
								<p>followers</p>
							</div>
						</li>
					{{/each}}
					</ul>
				</div>
<!-- Recent -->
				<div class="row">
					<h4>Recent</h4>
					<hr>
				</div>
