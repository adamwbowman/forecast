<template name="home">
	<div class="container">
		<div class="row">


<!-- Calendar -->
			<div class="span2">
				<ul class="nav nav-pills">
					<li class="bookingCalendar active"><a href="#tab1" data-toggle="tab">Bookings</a></li>
					<li class="requestCalendar"><a href="#tab2" data-toggle="tab">Requests</a></li>
				</ul>
				<div id="home-cal">
					<div id="cal-heatmap">
					</div>
				</div>
			</div>
<!-- Map -->
			<div class="span9 offset1">
				<div class="row">
					<div id="map">
						&nbsp; map & search placeholder
					</div>
				</div>
<!-- Search Results -->
				<div class="row">
					<h3>Search Results</h3>
					<hr>
				</div>
<!-- Trending -->
				<div class="row">
					<h3>Trending</h3>
				</div>
				<div class="row ">
					<ul class="thumbnails">
					{{#each trend}}
						<li class="span3">
							<div class="thumbnail homecard">
								<a href="/client/{{_id}}" class="card">
									<h4>{{name}}</h4>
								</a>
								<div class="span1 innerhomecard"><span>{{bookings}}</span><br />bookings</div>
								<div class="span1 innerhomecard"><span>{{requests}}</span><br />requests</div>
								<div class="span1 innerhomecard"><span>{{daysBooked}}</span><br />booking days</div>
								<div class="span1 innerhomecard"><span>{{daysRequested}}</span><br />request days</div>
							</div>
						</li>
					{{/each}}
					</ul>
				</div>
<!-- Recent -->
				<div class="row">
					<h3>Recent Updates</h3>
				</div>
				<div class="row ">
					<ul class="thumbnails">
					{{#each recent}}
						<li class="span3">
							<div class="thumbnail homecard">
								<a href="/client/{{_id}}" class="card">
									<h4>{{name}}</h4>
								</a>
								<div class="span1 innerhomecard"><span>{{bookings}}</span><br />bookings</div>
								<div class="span1 innerhomecard"><span>{{requests}}</span><br />requests</div>
								<div class="span1 innerhomecard"><span>{{daysBooked}}</span><br />booking days</div>
								<div class="span1 innerhomecard"><span>{{daysRequested}}</span><br />request days</div>
							</div>
						</li>
					{{/each}}
					</ul>
				</div>

<!-- Top Searches -->
				<div class="row">
					<h3>Top Searches</h3>
					<hr>
				</div>


			</div>
		</div>
	</div>
</template>
