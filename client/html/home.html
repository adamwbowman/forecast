
<template name="home">
	<div class="container">
		<div class="row">
			<div class="hero-unit">
				<button type="button" class="btn btn-primary btn-large pull-right">Request our Services</button>
			</div>
		</div>
		<div class="row">Current Forecast</div>
		<hr>
		<div class="row"><h3>Trending</h3></div>
		<div class="row">
			<ul class="thumbnails">
			{{#each trend}}
				<li class="span3">
					<div class="thumbnail homecard">
						<b>{{client}}: {{name}}</b><br />
						{{product}}: {{location}} <br />
						{{formatStandardDate date}}
					</div>
				</li>
			{{/each}}
			</ul>
		</div>
		<hr>
		<div class="row">Recent</div>
		<hr>
		<div class="row">Largest Forecast</div>
		<hr>
		<div class="row">Top Searches</div>
	</div>
</template>
