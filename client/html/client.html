<template name="client">
	<div class="container">
		<div class="row">

			<div class="span9 offset1">
				<div class="row">
					<div class="span9">
						<h1>{{name}}</h1>
					</div>
					<div class="span9">
						<div id="map">
							&nbsp; map
						</div>
					</div>
					<div class="span9">
							Location: {{location}}
					</div>
					<div class="span9">
						<br /><br />
						<h4>Monitored Systems</h4>
						{{#if areThereRequests}}
							<h4>Requested Work</h4>
							<ul class="thumbnails">
								{{#each currentRequest}}
									<li class="span3">
										<div class="thumbnail sidecard">
											<strong>{{product}}: {{service}}</strong>
											<p>{{formatDate startDate}} through {{formatDate endDate}}<br />Requesting: {{formatTotalDays totalWorkDays}}</p>
										</div>
									</li>
								{{/each}}
							</ul>
						{{/if}}
					</div>
					<div class="span9">
						{{#if areThereBookings}}
							<h4>Current Work</h4>
							<ul class="thumbnails">
								{{#each currentBooking}}
									<li class="span3">
										<div class="thumbnail sidecard">
											<strong>{{product}}: {{service}}</strong>
											<p>{{formatDate startDate}} through {{formatDate endDate}}<br />Booked: {{formatTotalDays totalWorkDays}}</p>
											<div class="btn-group pull-right">
												<button type="button" class="btn btn-mini btn-info teammate">{{teammate}}</button>
											</div>
										</div>
									</li>
								{{/each}}
							</ul>
						{{/if}}
					</div>
					<div class="span9">
						<h4>Scheduled Work</h4>	
					</div>
					<div class="span9">
						<h4>Past Work</h4>
					</div>
					<div class="span9">
						<h4>PE Alumni</h4>		
					</div>
				</div>
			</div>

			<div class="span2">
				<div class="row">
					<div class="span2 clientHighlights">
						<img src="/img/{{formatImgName lead}}.png" /><br />
						Lead Contact:<br />{{lead}}
					</div>
					<div class="span2 clientHighlights">
						{{#if isSV}}
							<button class="btn btn-default">SingleView</button>
						{{/if}}
						{{#if isTSM}}
							<button class="btn btn-default">TSM</button>
						{{/if}}
						{{#if isWBMS}}
							<button class="btn btn-default">WBMS</button>
						{{/if}}
					</div>
					<div class="span2 clientHighlights">
						<span>2</span><br />
						followers
					</div>
					<div class="span2 clientHighlights">
						<span>2</span><br />
						views
					</div>
					<div class="span2 clientHighlights">
						regional badges
					</div>
				</div>
			</div>

		</div>
	</div>	
</template>
