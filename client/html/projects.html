
<template name="projects">
	<div class="container">
		<div class="row">
			<div class="span3">
				<h4>Projects</h4>
				<ul class="thumbnails">
					{{#each project}}
					<li class="span3">
						<div class="thumbnail sidecard {{selectedProject}}">
							<a href="#" class="card"><strong>{{client}}: {{name}}</strong></a><p>{{location}}</p>
							<div class="btn-group pull-right">
								{{#if isSV}}
								<button type="button" class="btn btn-mini btn-inverse">Singleview</button>
								{{/if}}
								{{#if isWBMS}}
								<button type="button" class="btn btn-mini btn-inverse">WBMS</button>
								{{/if}}
								{{#if isTSM}}
								<button type="button" class="btn btn-mini btn-inverse">TSM</button>
								{{/if}}
							</div>
							<!-- {{_id}}, {{date}} -->
						</div>
					</li>
					{{/each}}
				</ul>
			</div>
			<div class="span4 offset1">
				{{#if pageCreateState}}
					<h4> + Create a Project</h4>
					<input id="name" type="text" class="span4" placeholder="Project Name" />
					<input id="client" type="text" class="span4" placeholder="Client" data-provide="typeahead" autocomplete="off" data-source='{{clients}}' />
					<label class="checkbox inline"><input type="checkbox" id="EMEA">EMEA</label>
					<label class="checkbox inline"><input type="checkbox" id="APAC">APAC</label>
					<label class="checkbox inline"><input type="checkbox" id="Americas">Americas</label>
					<br /><br />
					<input id="location" type="text" class="span4" placeholder="Location" data-provide="typeahead" autocomplete="off" data-source='{{locations}}' />
					<input id="product" type="text" class="span4" placeholder="Product" data-provide="typeahead" autocomplete="off" data-source='{{products}}' />
					<input id="description" type="text" class="span4" placeholder="Description">
					<input id="detail" type="text" class="span4" placeholder="Details">
					<p>follow</p>
					<button class="btn btn-primary pull-right createProject">Create Project</button>
				{{/if}}

				{{#if pageEditState}}
					{{#each editProject}}
						<h4> - Edit Project</h4>
						<input id="name" type="text" class="span4" placeholder="Project Name" value="{{name}}" />
						<input id="client" type="text" class="span4" placeholder="Client" data-provide="typeahead" autocomplete="off" data-source='{{clients}}' value="{{client}}" /><br />
						<label class="checkbox inline"><input type="checkbox" id="EMEA" checked="{{EMEA}}">EMEA</label>
						<label class="checkbox inline"><input type="checkbox" id="APAC" checked="{{APAC}}">APAC</label>
						<label class="checkbox inline"><input type="checkbox" id="Americas" checked="{{Americas}}">Americas</label>
						<br /><br />
						<input id="location" type="text" class="span4" placeholder="Location" data-provide="typeahead" autocomplete="off" data-source='{{locations}}'  value="{{location}}" />
						<input id="product" type="text" class="span4" placeholder="Product" data-provide="typeahead" autocomplete="off" data-source='{{products}}' value="{{product}}" />
						<input id="description" type="text" class="span4" placeholder="Description">
						<input id="detail" type="text" class="span4" placeholder="Details">	
						<p>follow</p>
						<button class="btn btn-danger pull-left deleteProject">Delete Project</button>
						<button class="btn btn-primary pull-right editProject">Edit Project</button>
					{{/each}}


<p><br /><br /></p>
{{#each history}}
	<p>
	{{name}}:{{client}}:{{location}}:{{product}}:{{description}}:{{detail}}:{{createdBy}}:{{createdByEmail}}:{{date}}
</p>
{{/each}}


				{{/if}}


			</div>
		</div>
	</div>
</template>
