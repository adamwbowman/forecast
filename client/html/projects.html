
<template name="projects">
	<div class="container">
		<div class="row">
			<div class="span3">
				<label> + Add</label>
				<input id="name" type="text" placeholder="Project Name" />

				<input id="client" type="text" placeholder="Client" data-provide="typeahead" autocomplete="off" data-source='{{clients}}' />

				<label class="checkbox inline"><input type="checkbox" id="EMEA">EMEA</label>
				<label class="checkbox inline"><input type="checkbox" id="APAC">APAC</label>
				<label class="checkbox inline"><input type="checkbox" id="Americas">Americas</label>
				<br /><br />

				<input id="location" type="text" placeholder="Location" data-provide="typeahead" autocomplete="off" data-source='{{locations}}' />

				<input id="product" type="text" placeholder="Product" data-provide="typeahead" autocomplete="off" data-source='{{products}}' />

				<p>description</p>
				<p>detail</p>
				<p>watch</p>
				<p>follow</p>

				<button class="btn btn-primary submit">submit</button>

			</div>
			<div class="span6">
				<br />
				{{#each project}}
					<p class="currentProject {{selectedProject}}"><i class="icon-trash"></i> 
						{{name}}: {{client}}: '{{EMEA}},{{APAC}},{{Americas}}': {{location}}: {{product}}<br />
						{{createdByEmail}}: {{date}}
					</p>
					<p>
					{{#each listService _id}}
						- {{name}} <br />
					{{/each}}
					</p>
						{{#each listHistory _id}}
							<p class="currentHistory"> &nbsp; &nbsp; &nbsp; <i class="icon-chevron-down"></i> 
							{{name}}: {{client}}: '{{EMEA}},{{APAC}},{{Americas}}': {{location}}: {{product}}<br /> &nbsp; &nbsp; &nbsp; 
							{{createdByEmail}}: {{date}}						</p>
						{{/each}}
				{{/each}}
			</div>
			<div class="span3">
				<label> + Request Service</label>
					<div class="input-append date">
						<input type="text" id="startDate" placeholder="Start Date"><br /><input type="text" id="endDate" placeholder="End Date">
					</div>
				{{#each editProject}}

					<div class="input-append">
						<input class="span2 addServiceInput" id="appendedInputButton" type="text">
						<button class="btn addRequest" type="button">+</button>
					</div>
					<div> 
					{{#each service}}
						- {{name}}: ({{startDate}}-{{endDate}}) {{createdByEmail}}: {{date}} <br />
					{{/each}}
					</div>
				{{/each}}

				<br /><br />
				<label> + Edit</label>
				{{#each editProject}}

				<input id="edname" type="text" value="{{name}}" />

				<input id="edclient" type="text" value="{{client}}" />

				<label class="checkbox inline"><input type="checkbox" id="edEMEA" checked="{{EMEA}}">EMEA</label>
				<label class="checkbox inline"><input type="checkbox" id="edAPAC" checked="{{APAC}}">APAC</label>
				<label class="checkbox inline"><input type="checkbox" id="edAmericas" checked="{{Americas}}">Americas</label>
				<br /><br />

				<input id="edlocation" type="text" value='{{location}}' />

				<input id="edproduct" type="text" value='{{product}}' />

				<p>description</p>
				<p>detail</p>
				<p>watch</p>
				<p>follow</p>

				<button class="btn btn-primary save">save</button>

				{{/each}}
			</div>
		</div>
	</div>
</template>
