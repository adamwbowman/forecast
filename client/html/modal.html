<template name="add_request">
	<div class="mask"> </div>
	<div class="modal">

<!-- Header -->
		<div class="modal-header">
			<button type="button" class="close cancel">&times;</button>
				{{#if toggleEditRequest}}
					<h3>Edit this Request</h3>
				{{else}}
					<h3>Create a Request</h3>
				{{/if}}
		</div>
		{{#if currentUser}}
			<div class="modal-body">
				{{#if toggleEditRequest}}
					{{#each editRequest}}
						<input id="service" type="text" class="span5" placeholder="Request a service" data-provide="typeahead" autocomplete="off" data-source='{{services}}' value="{{service}}" />
						<input id="client" type="text" class="span5" placeholder="Client" data-provide="typeahead" autocomplete="off" data-source='{{clients}}' value="{{client}}" />
						<div class="input-daterange" id="datepicker">
							<input type="text" id="startDate" class="input-small" name="start" placeholder="Start Date" value="{{formatDate startDate}}" />
							<span class="add-on">to</span>
							<input type="text" id="endDate" class="input-small" name="end" placeholder="End Date" value="{{formatDate endDate}}" />
						</div>
						<div class="btn-group" data-toggle="buttons-radio">
							<button type="button" class="btn product {{isSV}}" id="product" value="SV">Singleview</button>
							<button type="button" class="btn product {{isTSM}}" id="product" value="TSM">TSM</button>
							<button type="button" class="btn product {{isWBMS}}" id="product" value="WBMS">WBMS</button>
						</div>
						<br /><br />
						<textarea id="description" class="span5" rows="7" placeholder="Any additional details" value="{{description}}" ></textarea>
						<div class="modal-footer">
							<a href="#" class="btn btn-danger deleteRequest pull-left">Delete Request</a>
							<a href="#" class="btn cancel">Cancel</a>
							<a href="#" class="btn btn-primary editRequest">Edit this Request</a>
						</div>
					{{/each}}
				{{else}}
					<input id="service" type="text" class="span5" placeholder="Request a service" data-provide="typeahead" autocomplete="off" data-source='{{services}}' />
					<input id="client" type="text" class="span5" placeholder="Client" data-provide="typeahead" autocomplete="off" data-source='{{clients}}' />
					<div class="input-daterange" id="datepicker">
						<input type="text" id="startDate" class="input-small" name="start" placeholder="Start Date" />
						<span class="add-on">to</span>
						<input type="text" id="endDate" class="input-small" name="end" placeholder="End Date" />
					</div>
					<div class="btn-group" data-toggle="buttons-radio">
						<button type="button" class="btn product active" id="product" value="SV">Singleview</button>
						<button type="button" class="btn product" id="product" value="TSM">TSM</button>
						<button type="button" class="btn product" id="product" value="WBMS">WBMS</button>
					</div>
					<br /><br />

					<textarea id="description" class="span5" rows="7" placeholder="Any additional details"></textarea>
					<div class="modal-footer">
						<a href="#" class="btn cancel">Cancel</a>
						<a href="#" class="btn btn-primary createRequest">Create this Request</a>
					</div>
				{{/if}}
			</div>
		{{else}}
			<div class="alert alert-danger" role="alert"><b>Ooops!</b> You must sign in to ask request our services.</div>
		{{/if}}
	</div>
</template>
