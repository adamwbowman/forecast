
<template name="admin">
	<div class="container">
		<div class="row">
			<div class="span3">
				<h3>Clients</h3>
				<div class="input-append">
					<input class="span2 addClientInput" id="appendedInputButton" type="text">
					<button class="btn addClient" type="button"> + </button>
				</div>
				{{#each client}}
					<p class="currentClient {{selectedClient}}">
					<button class="btn btn-mini deleteClient"> - </button>
					{{name}}</p>
				{{/each}}
			</div>
		</div>
	</div>
</template>
